<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat Cliente</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="chat-app">
      <header class="chat-header">
        <h1>Cliente</h1>
        <p class="subtitle">Conectado ao atendente</p>
      </header>

      <section class="chat-window" id="chatWindow">
        <div class="note">Carregando mensagens...</div>
      </section>

      <form class="chat-form" onsubmit="return false;">
        <input
          type="text"
          id="messageInput"
          class="chat-input"
          placeholder="Digite sua mensagem..."
          autocomplete="off"
        />
        <button id="sendBtn" class="chat-send">Enviar</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
